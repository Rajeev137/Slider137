<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Slider</title>
</head>
<body>

    <!-- component for the navbar -->
    <div class="main-header">
        <nav>
            <a class="navbar-logo" href="#">
                <img src="/public/logo.png" alt="Logo" width="92.5" height="30" class="logo">

            </div>
            <div class="card" tabindex="0">

            </div>
            <div class="card" tabindex="0">
                <img src="./public/m7.png" >

                    <h2>Air</h2>
                </div>
            </div>
            <div class="card" tabindex="0">

                </div>
            </div>
            <div class="card" tabindex="0">
                <img src="./public/m10.png">
                <div class="details">
                    <h2>Big George Foreman</h2>
                </div>
            </div>

        <!-- right arrow navigation  -->

        <button class="handle right-handle">
